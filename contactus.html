<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Gamers.lk</title>
  <link rel="stylesheet" type="text/css" href="css/webcss.css">


  
  <style>
    /* Contact Form Styles */
    .loginbox {
      background-color: #3E3736;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      margin: 50px auto;
      text-align: center;
      color: white;
    }

    .loginbox input, .loginbox textarea {
      width: 90%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      background-color: #2A2525;
      color: white;
    }

    .btn {
    background-color: red;
    color: white;
    border: none;
    border-radius: 40px;
    width: 200px; /* Set a specific width for the button */
    padding: 10px;
    cursor: pointer;
    font-size: 16px;
}

    .btn:hover {
      background-color: yellow;
      color: black;
    }

    /* Image Styling */
    .limg {
      text-align: center;
      margin: 20px 0;
    }

    .limg img {
      width: 100px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .loginbox {
        width: 90%;
      }
    }
  </style>
</head>
<body> 

  <!-- Header -->
  <div class="header">
    <h1><a href="index.html" style="color:#F65C08; font-family: Helvetica, Arial, sans-serif;">Gamers.LK</a></h1>
  </div>
  
 <!-- Navigation -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="aboutus.html">About Us</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

 
  <div class="loginbox">
    <h2>Contact Us</h2>
    <form>
      <p>Name</p>
      <input type="text" placeholder="Enter your name" required>

      <p>Subject</p>
      <input type="text" placeholder="Enter subject" required>

      <p>Email Address</p>
      <input type="email" placeholder="Enter your email" required>

      <p>Comment or Message</p>
      <textarea cols="30" rows="4" placeholder="Type your message here..." required></textarea>

      <input class="btn" type="submit" value="Submit">
    </form>
  </div>

  <!-- Footer Links -->
  <div class="footer">
    <p>Gamers.LK Since 2023, Game Analysis Website</p>
    <div class="footer-links">
      <p><a href="privacypolicy.html" style="color:#E7E1D7;">Privacy Policy</a></p>
      <p><a href="termsandconditions.html" style="color:#E7E1D7;">Terms and Conditions</a></p>
      <p><a href="contactus.html" style="color:#E7E1D7;">Contact Us</a></p>
    </div>
  </div>

</body>
</html>
